<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Ranking</title>
    <link rel="stylesheet" type="text/css" href="ranking.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="ranking.js"></script>
</head>

<body>
    <header>
        <div class="header-center">
            <h2>ランキング画面</h2>
        </div>
        <div class="header-right">
            <button onclick="location.href='/admin/'">メイン画面へ</button>
        </div>
    </header>
    <div class="container">
        <div class="ranking-list">
            <h3 style="margin-top: 0;">Ranking</h3>
            <table id="ranking">
                <thead>
                    <tr>
                        <th style="width: 20px;"></th>
                        <th style="width: 50px;">順位</th>
                        <th>チーム名</th>
                        <th>正解数</th>
                        <th>回答時間合計(秒)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- DBからランキング取得 -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <button onclick="sendPreparation()">結果発表準備</button>
        <button onclick="sendRanking()">ランキング表示</button>
        <button onclick="sendInit()">画面初期化</button>
        <button onclick="sendScreenON()">スクリーン注目</button>
        <button onclick="sendScreenOFF()">スクリーン注目解除</button>
    </footer>
</body>

</html>
