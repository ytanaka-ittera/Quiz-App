<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Monitor</title>
    <link rel="stylesheet" type="text/css" href="monitor.css">
</head>

<body>
    <div class="content">
        <input type="hidden" id="hdnQuestionID" value="">
        <input type="hidden" id="hdnCorrectOption" value="">
        <div id="question-display" style="display: none;">
            <span id="question"></span>
        </div>
        <div id="options-display" style="display: none;">
            <div class="button-row">
                <button class="option-button" id="option-1" value="1">選択肢A</button>
                <button class="option-button" id="option-2" value="2">選択肢B</button>
            </div>
            <div class="button-row">
                <button class="option-button" id="option-3" value="3">選択肢C</button>
                <button class="option-button" id="option-4" value="4">選択肢D</button>
            </div>
        </div>
        <div id="countdown" style="display: none; font-size: 20px; color: #ff0000; text-align: center;"></div>
        <div id="ranking-display" style="display: none;">
            <h1>結 果 発 表</h1>
            <table id="ranking">
                <thead>
                    <tr>
                        <th>順位</th>
                        <th>チーム名</th>
                        <th>正解数</th>
                        <th>回答時間合計(秒)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- DBからランキング取得 -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="monitor.js"></script>
</body>

</html>
